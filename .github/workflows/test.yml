name: test

on:
  push:
  pull_request:

jobs:
  bash-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run feature tests
        run: |
          chmod +x tests/test_features.sh
          ./tests/test_features.sh

      - name: Run runtime tests
        run: |
          chmod +x tests/test_runtime.sh
          ./tests/test_runtime.sh
